<!DOCTYPE html>
<html lang="en" >
    <meta charset="UTF-8">
    <title>Dynamic Forms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/myform_controller.js"></script>
    <script src="js/directives/myform_directive.js"></script>
    <script src="js/directives/myselect_directive.js"></script>
    <script src="js/directives/myfileselect_directive.js"></script>
</head>
<body ng-app="dynamicFormsApp" ng-controller="ctrl as c">
    <div ng-if="c.type === 'text'">
        <my-form></my-form>
    </div>
    <div ng-if="c.type === 'select'">
        <my-select></my-select>
    </div>
    <div ng-if="c.type === 'file'">
        <my-file-select></my-file-select>
    </div>

</body>
</html>
